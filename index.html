<!DOCTYPE html>
<html>
<head>
	<title>London Club</title>
<link rel="stylesheet" type="text/css" href="reset.css">
	<!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<img id="club-img" src="http://31.media.tumblr.com/2ae3f96a219fe2fb0f00c98aae760d65/tumblr_mrj580HrE01rj1l5ho1_500.gif">
		<h1>You're clubbing in London, can you get in?</h1>
		<div class="form" id="age-form">
			<input type="number" id="age" placeholder="How old are you?">
			<button id="age-submit">Show your ID!</button>
		</div>
		<div class="form hide" id="disney-form">
			<input type="number" name="disney-movies" placeholder="How many Disney Channel Original Movies can you name?">
			<button id="disney-submit">Can I go now?</button>
		</div>
			<div id="answer" class="answer-text"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
