<!DOCTYPE html>
<html>
<head>
	<title>London Club</title>
<link rel="stylesheet" type="text/css" href="user-inputs/reset.css">
	<!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="user-inputs/style.css">
</head>
<body>

	<div class="container">
		<img id="club-img" src="https://s-media-cache-ak0.pinimg.com/originals/dd/59/70/dd5970e2e646042488254af75ae2dfd7.gif">
		<h1>You're clubbing in London, can you get in?</h1>
		<div class="form" id="age-form">
			<input type="number" id="age" placeholder="How old are you?">
			<button id="age-submit">Show your ID!</button>
		</div>
			<div id="answer" class="answer-text"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="user-inputs/script.js"></script>
</body>
</html>
